{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'xmpt/style.css' %}">

<h1>Polls app</h1>

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'xmpt:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
